<div class="col-md-1">
  <div class="d-flex flex-column votebox">
    <div>
      <fa-icon (click)="upvotePost()" class="upvote" [icon]="faPlusSquare" [style.color]="upvoteColor ? 'green':''">
      </fa-icon>
      <fa-icon (click)="downvotePost()" class="downvote" [icon]="faMinusSquare" [style.color]="downvoteColor ? 'red':''">
      </fa-icon>
      <fa-icon  [icon]="faQuestionCircle" [style.color]="post.isQuestion ? '#a16c03':''">
      </fa-icon>
    </div>
  </div>
</div>
