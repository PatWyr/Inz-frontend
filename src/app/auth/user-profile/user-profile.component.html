<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Profile</h4>
        </div>
        <div class="card-body">
          <div>
            Welcome <b>{{name}}</b>.<br/>
          </div>
          <br>
          <div>
            Are you certified? Provide your certification id and wait for approval!
            <form [formGroup]="certificationForm" (ngSubmit)="sendResponse()">
              <br>
              <div class="form-group row">
                <label for="certification_id" class="col-md-4 col-form-label text-md-right text">Certification ID</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'certification'" id="certification_id" class="form-control" name="certification-id" required autofocus>
                </div>
              </div>
              <br>
              <span class="col-md-6 offset-md-4 box">
                            <button type="submit" class="response">
                                Send response
                            </button>
                        </span>
            </form>
          </div>
          <div>
            Your Posts/Questions:
          </div>

          <app-post-tile [posts]="posts"></app-post-tile>
          <hr />
          <div>


          <div>
            <span class="col-md-6 offset-md-4 box">
                            <button (click)="logout()" class="logout">
                                Logout
                            </button>
                        </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
